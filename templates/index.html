<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Profesional - Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 380px;">
    <h3 class="text-center mb-4 fw-bold">Inicio de Sesión</h3>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="loginCorreo" placeholder="Correo electrónico">
      <label for="loginCorreo">Correo electrónico</label>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="loginPass" placeholder="Contraseña">
      <label for="loginPass">Contraseña</label>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary w-50 me-2" id="btnIngresar">Ingresar</button>
      <button class="btn btn-secondary w-50" id="btnMostrarRegistro">Registrarse</button>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="modalRegistro" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Registro de Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="regNombre" placeholder="Nombre completo">
            <label for="regNombre">Nombre completo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="regCorreo" placeholder="Correo electrónico">
            <label for="regCorreo">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="regPass" placeholder="Contraseña">
            <label for="regPass">Contraseña</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnRegistrar">Crear cuenta</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
