<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>
    :root{
      --p1: #b7a192;
      --p2: #3b3a3a;
      --p3: #fed0bd;
      --p4: #f0a790;
    }

    body {
      background: linear-gradient(135deg, var(--p1), var(--p3));
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Quicksand', 'Poppins', sans-serif;
      margin: 0;
    }


    /* Tarjeta de login */
    .login-card {
      background: #ffffffc9;
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
      transition: all 0.3s ease;
      animation: floatIn 0.8s ease;
      margin-top: 120px; /* separaci√≥n por la navbar */
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      color: #555;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .form-control {
      border: none;
      border-radius: 1rem;
      padding: 0.9rem 1.2rem;
      background-color: #f9f9f9;
      box-shadow: inset 2px 2px 5px #d4d4d4, inset -2px -2px 5px #fff;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(10, 8, 3, 0.6);
      outline: none;
    }

    .btn-primary {
      border: none;
      border-radius: 2rem;
      background: linear-gradient(135deg, var(--p1), var(--p3));
      color: #fff;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(170, 180, 255, 0.6);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--p3), var(--p1));
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(150, 160, 255, 0.5);
    }

    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    a {
      text-decoration: none;
      color: #070708;
      font-weight: 600;
    }

    a:hover {
      color: #ffd06c;
      text-decoration: underline;
    }

    .cute-logo {
      width: 180px;
      height: 180px;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
    }
.nav-soft {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(6px);
  border-radius: 12px;
  margin: 0.8rem 1rem;
  width: calc(100% - 2rem);
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  border-bottom: 1px solid rgba(59,58,58,0.05);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
  height: 70px; /* ‚Üê fuerza una altura est√°ndar */
  display: flex;
  align-items: center; /* ‚Üê centra el logo verticalmente */
}

.logonav {
  height: 300px;
  width: auto;
  object-fit: contain;
  display: block;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 10px;
}

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light nav-soft py-2">
    <div class="container-fluid px-4">
    <img src="{{ url_for('static', filename='navbar2.png') }}"alt="Logo" class="logonav">
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="btn btn-light btn-sm rounded-pill me-2" href="{{ url_for('register') }}">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üí´ Login centrado -->
  <div class="login-card">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="cute-logo">
    <h2>Bienvenido</h2>

    <form method="POST">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Correo electr√≥nico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Contrase√±a" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    {% if error %}
      <p class="error mt-3">{{ error }}</p>
    {% endif %}

    <p class="mt-3">¬øNo tienes cuenta? 
      <a href="{{ url_for('register') }}">Reg√≠strate aqu√≠</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
